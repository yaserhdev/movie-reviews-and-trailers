<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container is-fluid content">
        <h1 class="header notification is-primary">Movie Trailers and Reviews</h1>
      </div>
    </header>
    <div class="columns">
     <div class="column is-one-quarter card">
        <form id="search-form" class="search-form">
            <input type="text" placeholder="Search Movies"></input>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="history" class="hidden">Search History</div>
     </div>
     <div class="column card">
        <h1 id="results" class="results">Here is what we found based on your search...</h1>
        <div id="results-list" class="results-list">Results list appends here...</div>
     </div>
    </div>
  <script src="./assets/js/script.js"></script>
  </body>
<footer class="footer">
  <p class="content has-text-centered">Copyright</p>
</footer>
</html>
