<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container is-fluid content">
        <h1 class="header notification is-primary">Movie Trailers and Reviews Application</h1>
      </div>
    </header>
    <div class="columns">
      <div class="column is-one-quarter card">
        <form id="search-form" class="search-form">
            <input type="text" placeholder="Search Movies"></input>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="history" class="hidden">Search History</div>
      </div>
      <div class="column card">
        <h1 id="current-movie" class="current-movie">Current Movie</h1>
        <div id="trailer" class="trailer">Trailer goes here...</div>
        <div class="columns">
          <div id="review" class="column card review">Reviews append here...</div>
          <div id="synopsis" class="column card synopsis">Synopsis goes here...</div>
        </div>  
      </div>
    </div>
  <script src="./assets/js/script.js"></script>
  </body>
<footer class="footer">
  <p class="content has-text-centered">Copyright</p>
</footer>
</html>
