<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Movie Trailers and Reviews</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
        <link rel="stylesheet" href="assets\css\style.css"/>
    </head>
    <body>
        <header>
            <div class="container is-fluid content">
                <h1 class="notification is-primary">Movie Trailers and Reviews Application</h1>
            </div>
        </header>
        <div class="columns is-mobile is-centered">
            <div class="column is-three-fifths">
                <section class="level">
                    <div class="level-item box instructions">User instructions go here...</div>
                </section>
                <section class="card search">
                    <div class="columns is-mobile is-centered">
                        <div class="column is-four-fifths">
                            <input class="input is-rounded" type="text" placeholder="Search movies...">
                        </div>
                    </div>
                    <button class="button is-primary is-rounded">Submit</button>
                    <div id="history" class="hidden">Search History</div>
                </section>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets\js\script.js"></script>
    </body>
    <footer class="footer">
        <p class="content has-text-centered">Copyright</p>
    </footer>
</html>
