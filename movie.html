<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header>
    <nav>
        <h1 class="header">Movie Reviews and Trailers</h1>
    </nav>
  </header>
  <body>
    <section>
        <form id="search-form" class="search-form">
            <input type="text" placeholder="Search Movies"></input>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="history" class="hidden">Search History</div>
    </section>
    <section>
        <h1 id="current-movie" class="current-movie">Current Movie</h1>
        <div id="trailer" class="trailer">Trailer goes here...</div>
        <div id="review" class="review">Reviews append here...</div>
        <div id="synopsis" class="synopsis">Synopsis goes here...</div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="footer">Copyright</footer>
  </html>
